version: '3'

services:
  wiki:
    image: dunglas/frankenphp:latest
    ports:
      - '${APP_PORT:-80}:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: '${WWWUSER}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
      PHP_IDE_CONFIG: serverName=Docker
    volumes:
      - '.:/var/www/html'
    networks:
      - wiki_network
    depends_on:
      - mysql
      - redis
      - meilisearch
  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'wiki-mysql:/var/lib/mysql'
      - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - wiki_network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'wiki-redis:/data'
    networks:
      - wiki_network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s

  meilisearch:
      image: 'getmeili/meilisearch:latest'
      ports:
          - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
      environment:
          MEILI_NO_ANALYTICS: '${MEILISEARCH_NO_ANALYTICS:-true}'
      volumes:
          - 'wiki-meilisearch:/meili_data'
      networks:
          - wiki_network
      healthcheck:
          test:
              - CMD
              - wget
              - '--no-verbose'
              - '--spider'
              - 'http://127.0.0.1:7700/health'
          retries: 3
          timeout: 5s

networks:
  wiki_network:
    driver: local

volumes:
  wiki-meilisearch:
    driver: local
  wiki-redis:
    driver: local
  wiki-mysql:
    driver: local
